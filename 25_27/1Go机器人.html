<html>
    <script>
    function Go() {
        console.log("Go");
        }
    function GoSteps(n) {
      
        if(typeof(n) == "undefined") n = 1;
        else {
            var n = Number(n);
            if(isNaN(n) == true) n = 0;
            else if(n < 0) n = 0;
            else n = Math.floor(n);
        }
        while(n--){
            Go();
        }
        }
//测试
GoSteps(10); // Go 10次
GoSteps(1); // Go 1次
GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
GoSteps(0);  // 0次
GoSteps(-1);  // 0次
GoSteps(1.4);  // Go 1次
GoSteps(1.6);  // Go 1次
GoSteps(-1);  // 0次
GoSteps(true);  // Go 1次
GoSteps(false);  // 0次
GoSteps("Test");  // 0次
GoSteps(NaN);  // 0次
GoSteps(null);  // 0次
    </script>
</html>
