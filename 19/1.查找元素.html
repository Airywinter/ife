<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
        <div>
            <button onclick="getAllListItem()">返回页面中所有li标签</button>
            <button onclick="findAllHtmlSpanInOneSection('news-normal')">返回某个section下所有span中内容为HTML的span标签</button>
            <button onclick="findListItem('news-normal', 'JS')">返回某个section下，所有所包含span内容为spanCont的LI标签</button>
            <button onclick="getActiveLinkContent('news-normal')">返回某个section下，class为active的链接中包含的文字内容</button>
        </div>
    </div>
    <script>

    function getAllListItem() {
        console.log(document.getElementsByTagName("li"));
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var a = document.getElementById(sectionId);
        var b = a.getElementsByTagName("span");
        var l = b.length;
        for(var i=0;i<l;i++){
            if(b[i].innerHTML == "HTML") console.log(b[i]);
        }
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
        var a = document.getElementById(sectionId);
        var b = a.getElementsByTagName("li");
        var l = b.length;
        for(var i=0;i<l;i++){
            var span = b[i].getElementsByTagName("span");
            if(span[0].innerText == spanCont) console.log(b[i]);
        }
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
        var a = document.getElementById(sectionId);
        var b = a.getElementsByTagName("a");
        var l = b.length;
        for(var i=0;i<l;i++){
            if(b[i].className == "active") console.log(b[i].innerText);
        }
        // 返回某个section下，class为active的链接中包含的文字内容
    }

    </script>
</body>
</html>
